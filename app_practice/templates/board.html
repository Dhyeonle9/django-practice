<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>게시판</h1>
    <hr>
    <a href="/posts/new/">게시물작성</a>
    <table>
        <tr>
            <th>게시물번호</th>
            <th>제목</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td><a href="/posts/{{post.id}}/">{{post.title}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
